<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4: Add Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Add Patient</h2>
        <div>
            <form class="row g-3" method="post" th:action="@{/patients/update/{id}(id=${patient.getId()})}" th:object="${patient}">
                <div class="col-md-6">
                    <label  for="patient_name" class="form-label">Name</label>
                    <input type="text" class="form-control"  id="patient_name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>
                <div class="col-md-6">
                    <label  for="patient_mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control"  id="patient_mobile" th:field="*{mobile}">
                </div>
                <div class="col-12">
                    <label  for="patient_address" class="form-label">Address</label>
                    <input type="text" class="form-control"  id="patient_address" th:field="*{address}">
                </div>
                <div class="col-md-6">
                    <label  for="patient_contact" class="form-label">Contact</label>
                    <input type="text" class="form-control"  id="patient_contact" th:field="*{contact}">
                </div>
                <div class="col-md-6">
                    <label  for="patient_email" class="form-label">Email</label>
                    <input type="text" class="form-control"  id="patient_email" th:field="*{email}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
       <p>
           <a th:href="@{/patients}">Back to Patients</a>
       </p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
